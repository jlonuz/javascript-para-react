<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Literals - empresiones</title>
</head>
<body>
    <script>
        const nombre = "josefina"
        console.log(`Mi nombre es ${nombre}`)
        console.log(`Mi nombre es ${29}`)
        console.log(`Este es el ${'Curso de Javascript para React'}`)
        console.log(`Mi nombre es ${x = 'josefina'}`)
        console.log(`Mi nombre es ${(function name(){return 'Jota'})()}`)
        console.log(`Mi nombre es ${(function () {return 'Jota Lonuz'})()}`)
        console.log(`Mi nombre es ${(()=> {return 'Jota Arow'})()}`)
        console.log(`Mi nombre es ${true && 'Jota ternaria'}`)
        console.log(`Mi nombre es ${false ? 'Jota true' : 'jota false'}`)
        console.log(`Mi nombre es ${['a','b'].map(letra => `${letra}-styled`)}`)
    </script>
</body>
</html>
